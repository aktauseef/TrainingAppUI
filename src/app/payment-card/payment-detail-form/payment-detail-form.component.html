<form autocomplete="off" noValidate #form="ngForm">
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.cardId"
  />

  <div class="form-group">
    <label>CARD OWNERNAME</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full Name"
      name="cardOwnerName"
      #cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName"
      required
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    />
  </div>

  <div class="form-group">
    <label>CARD NUMBER</label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      name="cardNumber"
      #cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber"
      required
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
      maxlength="16"
      minLength="16"
    />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input
        type="password"
        class="form-control form-control-lg"
        placeholder="Security Code"
        name="securityCode"
        #securityCode="ngModel"
        [(ngModel)]="service.formData.securityCode"
        required
        [class.invalid]="securityCode.invalid && securityCode.touched"
        maxlength="3"
        minLength="3"
      />
    </div>

    <div class="form-group col-md-6">
      <label>VALID THROUGH</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        name="expirationDate"
        #expirationDate="ngModel"
        [(ngModel)]="service.formData.expirationDate"
        required
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
        maxlength="5"
        minLength="5"
      />
    </div>
  </div>
  <br />
  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block col-md-12"
      (click)="onSubmit(form)"
      type="submit"
      [disabled]="form.invalid"
    >
      SUBMIT
    </button>
  </div>
</form>
